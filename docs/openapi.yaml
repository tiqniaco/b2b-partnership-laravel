components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Use Bearer token obtained from login endpoint"

  schemas:
    # Basic Models
    StoreCategory:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic products category"
        image:
          type: string
          example: "images/categories/electronics.jpg"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    StoreProduct:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "iPhone 15"
        description:
          type: string
          example: "Latest iPhone model"
        price:
          type: number
          format: float
          example: 999.99
        category_id:
          type: integer
          example: 1
        image:
          type: string
          example: "images/products/iphone15.jpg"
        file:
          type: string
          example: "files/products/iphone15_manual.pdf"
        demo_file:
          type: string
          example: "files/demos/iphone15_demo.pdf"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DownloadToken:
      type: object
      properties:
        id:
          type: integer
          example: 1
        token:
          type: string
          example: "abc123def456..."
        user_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        order_id:
          type: integer
          example: 1
        max_downloads:
          type: integer
          example: 5
        downloads_count:
          type: integer
          example: 2
        expires_at:
          type: string
          format: date-time
          example: "2025-11-06T12:00:00Z"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DownloadSetting:
      type: object
      properties:
        id:
          type: integer
          example: 1
        key:
          type: string
          example: "default_max_downloads"
        value:
          oneOf:
            - type: string
            - type: integer
            - type: boolean
          example: 5
        type:
          type: string
          enum: [string, integer, boolean]
          example: "integer"
        description:
          type: string
          example: "Default maximum downloads per token"
        is_active:
          type: boolean
          example: true
        updated_at:
          type: string
          format: date-time

    Country:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Egypt"
        code:
          type: string
          example: "EG"
        flag:
          type: string
          example: "images/flags/egypt.png"

    Government:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Cairo"
        country_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        country:
          $ref: '#/components/schemas/Country'

    Provider:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "John Doe Provider"
        email:
          type: string
          example: "provider@example.com"
        phone:
          type: string
          example: "1234567890"
        bio:
          type: string
          example: "Experienced provider in IT services"
        image:
          type: string
          example: "https://example.com/images/provider.jpg"
        status:
          type: string
          enum: [pending, approved, rejected]
          example: "approved"
        provider_type_id:
          type: integer
          example: 1
        sub_specialization_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Job:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Web Developer"
        description:
          type: string
          example: "Looking for experienced web developer"
        budget:
          type: number
          format: float
          example: 5000.00
        client_id:
          type: integer
          example: 1
        specialization_id:
          type: integer
          example: 1
        status:
          type: string
          enum: [open, closed, in_progress]
          example: "open"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Specialization:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Information Technology"
        description:
          type: string
          example: "IT related services"
        image:
          type: string
          example: "https://example.com/images/specialization.jpg"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    SubSpecialization:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Web Development"
        specialization_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        specialization:
          $ref: '#/components/schemas/Specialization'

    # Statistics Schemas
    UsersStats:
      type: object
      properties:
        total_users:
          type: integer
          example: 1250
        new_users_today:
          type: integer
          example: 15
        new_users_this_month:
          type: integer
          example: 320
        active_users_with_fcm:
          type: integer
          example: 890

    OrdersStats:
      type: object
      properties:
        total_orders:
          type: integer
          example: 587
        orders_today:
          type: integer
          example: 12
        orders_this_month:
          type: integer
          example: 156
        total_revenue:
          type: number
          format: float
          example: 45670.50
        revenue_this_month:
          type: number
          format: float
          example: 12890.25

    ProductsStats:
      type: object
      properties:
        total_products:
          type: integer
          example: 245
        products_with_demo:
          type: integer
          example: 189
        most_downloaded_product:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            downloads:
              type: integer

    DownloadsStats:
      type: object
      properties:
        total_download_tokens:
          type: integer
          example: 1890
        active_tokens:
          type: integer
          example: 234
        total_downloads:
          type: integer
          example: 5670
        downloads_today:
          type: integer
          example: 45

    ServicesStats:
      type: object
      properties:
        total_service_requests:
          type: integer
          example: 678
        pending_services:
          type: integer
          example: 45
        completed_services:
          type: integer
          example: 598

    # Response Schemas
    Pagination:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        last_page:
          type: integer
          example: 10
        per_page:
          type: integer
          example: 15
        total:
          type: integer
          example: 150

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Error description"
        error:
          type: string
          example: "Detailed error message"

    ValidationError:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Validation error"
        errors:
          type: object
          example:
            email: ["The email field is required."]
            password: ["The password must be at least 6 characters."]

