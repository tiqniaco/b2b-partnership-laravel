openapi: 3.0.3
info:
  title: B2B Partnership Laravel API
  description: |
    Comprehensive API documentation for B2B Partnership platform featuring:
    - Authentication & User Management
    - Store & Products with Download System
    - Service Requests & Job Management
    - FCM Push Notifications
    - Admin Reports & Analytics
    - Secure Download Token System
  version: 1.0.0
  contact:
    name: API Support
    email: support@tiqnia.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000/api
    description: Local Development Server
  - url: https://api.tiqnia.com/api
    description: Production Server

security:
  - bearerAuth: []

paths:
  # ==========================================
  # AUTHENTICATION ENDPOINTS
  # ==========================================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Register a new user with role (client, provider, admin)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - phone
                - role
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  minLength: 6
                  example: "password123"
                country_code:
                  type: string
                  example: "+20"
                phone:
                  type: string
                  example: "1234567890"
                role:
                  type: string
                  enum: [client, provider, admin]
                  example: "client"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "User registered successfully"
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Login successful"
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Logout the current authenticated user and revoke their token
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Successfully logged out"

  # ==========================================
  # COUNTRIES ENDPOINTS
  # ==========================================
  /countries:
    get:
      tags:
        - Countries
      summary: List all countries
      description: Get list of all available countries
      security: []
      responses:
        '200':
          description: Countries retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Country'

  /countries/{id}:
    get:
      tags:
        - Countries
      summary: Get country by ID
      description: Get specific country details
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Country retrieved successfully

  # ==========================================
  # STORE ENDPOINTS
  # ==========================================
  /store/categories:
    get:
      tags:
        - Store
      summary: List all store categories
      description: Get list of all product categories
      security: []
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

  /store/products:
    get:
      tags:
        - Store
      summary: List all products
      description: Get list of all store products
      security: []
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /store/products/{id}/demo:
    get:
      tags:
        - Downloads
      summary: Download product demo
      description: Download demo version of product (public access)
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Demo file downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /store/generate-download-token:
    post:
      tags:
        - Downloads
      summary: Generate download token
      description: Generate secure download token for authenticated users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
              properties:
                product_id:
                  type: integer
                  example: 1
                download_type:
                  type: string
                  enum: [full, demo]
                  example: "full"
      responses:
        '201':
          description: Download token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "abc123def456"
                  expires_at:
                    type: string
                    format: date-time
                  download_url:
                    type: string
                    example: "http://localhost:8000/download/abc123def456"

  /download/{token}:
    get:
      tags:
        - Downloads
      summary: Download by token
      description: Download file using secure token
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: File downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  # ==========================================
  # FCM NOTIFICATIONS ENDPOINTS
  # ==========================================
  /fcm/register-token:
    post:
      tags:
        - FCM Notifications
      summary: Register FCM token
      description: Register FCM token for push notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fcm_token
              properties:
                fcm_token:
                  type: string
                  maxLength: 500
                  example: "fGHJ123...fcmTokenString"
                device_type:
                  type: string
                  enum: [android, ios, web]
                  example: "android"
      responses:
        '200':
          description: FCM token registered successfully

  /fcm/test-notification:
    post:
      tags:
        - FCM Notifications
      summary: Send test notification
      description: Send test push notification to current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Test Notification"
                body:
                  type: string
                  example: "This is a test notification"
      responses:
        '200':
          description: Notification sent successfully

  # ==========================================
  # ADMIN ENDPOINTS
  # ==========================================
  /admin/reports/dashboard:
    get:
      tags:
        - Admin Reports
      summary: Get admin dashboard data
      description: Get comprehensive dashboard statistics
      responses:
        '200':
          description: Dashboard data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_users:
                    type: integer
                    example: 1500
                  total_orders:
                    type: integer
                    example: 350
                  total_downloads:
                    type: integer
                    example: 1200

  /admin/download-settings:
    get:
      tags:
        - Admin Settings
      summary: Get download settings
      description: Get current download configuration settings
      responses:
        '200':
          description: Download settings retrieved successfully

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        phone:
          type: string
          example: "1234567890"
        role:
          type: string
          enum: [client, provider, admin]
          example: "client"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Country:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Egypt"
        code:
          type: string
          example: "EG"
        flag:
          type: string
          example: "ðŸ‡ªðŸ‡¬"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Software"
        description:
          type: string
          example: "Software products and tools"
        image:
          type: string
          example: "https://example.com/images/category.jpg"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Professional Software"
        description:
          type: string
          example: "High-quality professional software solution"
        price:
          type: number
          format: float
          example: 99.99
        category_id:
          type: integer
          example: 1
        image:
          type: string
          example: "https://example.com/images/product.jpg"
        file_path:
          type: string
          example: "/products/software.zip"
        demo_file_path:
          type: string
          example: "/products/demo/software-demo.zip"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Error description"
        error:
          type: string
          example: "Detailed error message"

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Countries
    description: Countries management
  - name: Store
    description: Store and product management
  - name: Downloads
    description: Secure download system with tokens
  - name: FCM Notifications
    description: Firebase Cloud Messaging for push notifications
  - name: Admin Reports
    description: Administrative reports and analytics
  - name: Admin Settings
    description: System configuration and settings
                  description: "VAT number for providers"
                tax_card_number:
                  type: string
                commercial_register_number:
                  type: string
      responses:
        200:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Register successfully."
                  role:
                    type: string
                    example: "client"
                  role_id:
                    type: integer
                    example: 1
        422:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Login with email/phone and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                  description: "Email or phone number"
                  example: "john@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Login successfully."
                  user_id:
                    type: integer
                    example: 1
                  role_id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "John Doe"
                  email:
                    type: string
                    example: "john@example.com"
                  phone:
                    type: string
                    example: "1234567890"
                  role:
                    type: string
                    example: "client"
                  token:
                    type: string
                    example: "1|abcdef123456..."
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Logout the current authenticated user and revoke their token
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Successfully logged out"

  /auth/update-profile:
    post:
      tags:
        - Authentication
      summary: Update user profile
      description: Update authenticated user profile information
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "John Doe Updated"
                email:
                  type: string
                  format: email
                  example: "john.updated@example.com"
                phone:
                  type: string
                  example: "1234567891"
                image:
                  type: string
                  format: binary
                  description: "New profile image"
                bio:
                  type: string
                  description: "User bio"
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile updated successfully"
                  user:
                    $ref: '#/components/schemas/User'

  /auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset password for authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
                - new_password_confirmation
              properties:
                current_password:
                  type: string
                  example: "oldpassword123"
                new_password:
                  type: string
                  minLength: 6
                  example: "newpassword123"
                new_password_confirmation:
                  type: string
                  example: "newpassword123"
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset successfully"

  /auth/forget-password:
    post:
      tags:
        - Authentication
      summary: Forget password
      description: Send password reset link to user email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
      responses:
        '200':
          description: Password reset link sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset link sent to your email"

  /auth/delete-account:
    post:
      tags:
        - Authentication
      summary: Delete user account
      description: Delete the authenticated user account permanently
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: "password123"
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account deleted successfully"

  /auth/get-verify-code:
    post:
      tags:
        - Authentication
      summary: Get verification code
      description: Send verification code to user phone/email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                phone:
                  type: string
                  example: "1234567890"
      responses:
        '200':
          description: Verification code sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Verification code sent"

  /auth/switch-provider-account:
    post:
      tags:
        - Authentication
      summary: Switch to provider account
      description: Switch user account type to provider
      responses:
        '200':
          description: Successfully switched to provider account
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Switched to provider account"
                  user:
                    $ref: '#/components/schemas/User'

  /auth/switch-client-account:
    post:
      tags:
        - Authentication
      summary: Switch to client account
      description: Switch user account type to client
      responses:
        '200':
          description: Successfully switched to client account
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Switched to client account"
                  user:
                    $ref: '#/components/schemas/User'  # ==========================================
  # STORE & PRODUCTS ENDPOINTS
  # ==========================================
  /store/categories:
    get:
      tags:
        - Store
      summary: Get all store categories
      security: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 15
      responses:
        200:
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StoreCategory'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /store/products:
    get:
      tags:
        - Store
      summary: Get all store products
      security: []
      parameters:
        - name: category_id
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        200:
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StoreProduct'

  /store/products/{id}/demo:
    get:
      tags:
        - Store
        - Downloads
      summary: Download demo file
      description: Download demo file for a product (public access)
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Demo file download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        404:
          description: Demo file not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ==========================================
  # DOWNLOAD SYSTEM ENDPOINTS
  # ==========================================
  /store/generate-download-token:
    post:
      tags:
        - Downloads
      summary: Generate download token
      description: Generate secure download token for purchased products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - user_id
                - order_id
              properties:
                product_id:
                  type: integer
                  example: 1
                user_id:
                  type: integer
                  example: 1
                order_id:
                  type: integer
                  example: 1
                expires_in_hours:
                  type: integer
                  minimum: 1
                  maximum: 168
                  example: 24
                max_downloads:
                  type: integer
                  minimum: 1
                  maximum: 10
                  example: 5
      responses:
        200:
          description: Download token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Download token generated successfully"
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "abc123def456..."
                      download_url:
                        type: string
                        example: "https://api.example.com/download/abc123def456..."
                      expires_at:
                        type: string
                        format: date-time
                        example: "2025-11-06T12:00:00Z"
                      max_downloads:
                        type: integer
                        example: 5
                      downloads_count:
                        type: integer
                        example: 0
        422:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /download/{token}:
    get:
      tags:
        - Downloads
      summary: Download file using token
      description: Download file using secure token (no authentication required)
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: File download successful
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        404:
          description: Token not found or expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        429:
          description: Download limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /store/my-download-tokens:
    get:
      tags:
        - Downloads
      summary: Get user's download tokens
      description: Retrieve all download tokens for authenticated user
      responses:
        200:
          description: Download tokens retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DownloadToken'

  # ==========================================
  # FCM NOTIFICATIONS ENDPOINTS
  # ==========================================
  /fcm/register-token:
    post:
      tags:
        - FCM Notifications
      summary: Register FCM token
      description: Register user's FCM token for push notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fcm_token
              properties:
                fcm_token:
                  type: string
                  maxLength: 500
                  example: "fGHJ123...fcmTokenString"
                device_type:
                  type: string
                  enum: [android, ios, web]
                  example: "android"
      responses:
        200:
          description: FCM token registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "FCM token registered successfully"
                  data:
                    type: object
                    properties:
                      user_id:
                        type: integer
                        example: 1
                      token_registered:
                        type: boolean
                        example: true

  /fcm/test-notification:
    post:
      tags:
        - FCM Notifications
      summary: Send test notification
      description: Send test push notification to current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Test Notification"
                body:
                  type: string
                  example: "This is a test notification"
                data:
                  type: object
                  example: {"key": "value"}
      responses:
        200:
          description: Notification sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  example: true
