                    type: object
                    properties:
                      users:
                        $ref: '#/components/schemas/UsersStats'
                      orders:
                        $ref: '#/components/schemas/OrdersStats'
                      products:
                        $ref: '#/components/schemas/ProductsStats'
                      downloads:
